dist: trusty
sudo: true
language: bash
before_install:
- curl https://raw.githubusercontent.com/express42/otus-homeworks/2018-02/run.sh |
  bash

install:
- apt-get update && apt-get install -y software-properties-common && \
  apt-add-repository -y ppa:ansible/ansible && apt-get update && \
  apt-get install -y curl unzip ansible
- curl -LO https://releases.hashicorp.com/packer/1.2.3/packer_1.2.3_linux_amd64.zip && \
  unzip packer*.zip && mv -v packer /usr/local/bin/ && rm packer*
- curl -LO https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip && \
  unzip terraform*.zip && mv -v terraform /usr/local/bin/ && rm terraform*
- curl -LO https://github.com/wata727/tflint/releases/download/v0.5.4/tflint_linux_amd64.zip && \
  unzip tflint*.zip && mv -v tflint /usr/local/bin/ && rm tflint*

script:
- bash packer_validate.sh
- bash terraform tests.sh
- bash ansible_lint.sh


notifications:
  slack:
    secure: 
